<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calc">
            <input class="display" disabled placeholder="0">
            <div class="digits">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <br>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <br>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <br>
                <button>9</button>
                <button>.</button>
                <div class="operations">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
            <div class="equal">
                <button>&nbsp &nbsp=&nbsp &nbsp</button>
            </div>
            <button class="clear">C</button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
